<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alemnew's Personal Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Lato&amp;family=Source+Sans+Pro:wght@400;600;700;900&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div id="sidebar" class="d-flex flex-column align-items-end">
        <div class="profile-wrapper text-center">
            <div id="avatar" class="border border-2 rounded-circle">
                <a href="" class="p-auto">A</a>
            </div>
            <div class="site-title mt-3"> <a href="">Alemnew</a></div>
            <div class="site-subtitle font-italic">A collection of my thoughts, experiences, tips and
                tutorials.</div>
        </div>
        <ul class="list-unstyled w-100 py-5">
            <li class="nav-item active"> <a href="/" class="nav-link"><span>HOME</span> </a></li>
            <li class="nav-item"> <a href="/categories/" class="nav-link"><span>CATEGORIES</span>
                </a></li>
            <li class="nav-item"> <a href="/tags/" class="nav-link"><span>TAGS</span> </a></li>
            <li class="nav-item"> <a href="/archives/" class="nav-link"><span>ARCHIVES</span>
                </a></li>
            <li class="nav-item"> <a href="/about/" class="nav-link"><span>ABOUT</span>
                </a></li>
        </ul>
        <div class="sidebar-bottom mt-auto d-flex justify-content-center align-items-center">
            <a href=" javascript:location.href = 'mailto:' + ['alemnewmarie461','gmail.com'].join('@')"
                aria-label="email"> <i class="fas fa-envelope"></i> </a>
            <a href="https://github.com/balewgize" aria-label="github" target="_blank" rel="noopener"> <i
                    class="fab fa-github"></i> </a>
            <a href="https://www.linkedin.com/in/balewgize" aria-label="twitter" target="_blank" rel="noopener"> <i
                    class="fab fa-linkedin"></i> </a>
        </div>
    </div>

    <div id="topbar-wrapper" class="w-100">
        <div id="topbar" class="container px-0 px-md-5 pt-2">
            <span id="breadcrumb" class="d-none d-md-block ps-3 pe-3 ps-md-4 pe-md-4"> <span>Home</span> </span>
            <span class="d-block d-md-none d-flex align-items-center justify-content-between ps-3 pe-3 ps-md-4 pe-md-4">
                <i id="sidebar-trigger" onclick="showMenu()" class="fas fa-bars fa-fw"></i>
                <i id="hideMenu" onclick="hideMenu()" class="fas fa-times fa-fw"></i>
                <span div id="topbar-title"> Blog</span>
                <i>&nbsp;</i>
            </span>
        </div>
    </div>

    <script>
        sidebarTrigger = document.querySelector("#sidebar-trigger");
        sidebar = document.querySelector("#sidebar");
        topWrapper = document.querySelector("#topbar-wrapper");

        hideMenuIcon = document.querySelector("#hideMenu");


        function showMenu() {
            sidebar.style.left = "0";
            topWrapper.style.left = "260px";

            // switch icons
            sidebarTrigger.style.display = "none";
            hideMenuIcon.style.display = "block";
        }

        function hideMenu() {
            sidebar.style.left = "-260px";
            topWrapper.style.left = "0";

            sidebarTrigger.style.display = "block";
            hideMenuIcon.style.display = "none";
        }

    </script>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
